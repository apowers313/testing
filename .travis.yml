sudo: true
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - iojs-v3
  - iojs-v2
  - iojs-v1
  - '0.12'
  - '0.10'
before_install:
  - npm i -g npm@^2.0.0
  - sudo apt-get install libgnome-keyring-dev
before_script:
  - npm prune
deploy:
  - npm run semantic-release
